<div class="row">
  <div class="col-12 col-lg-6">
    <h3>NG-Bootstrap Datepicker</h3>

    <ngb-datepicker [(ngModel)]="model"></ngb-datepicker>

    <hr>
    <p>Date: {{model | json}}</p>
  </div>
  <div class="col-12 col-lg-6">
    <h3>NG2-Date-Picker Datepicker</h3>

    <dp-day-calendar></dp-day-calendar>
  </div>
</div>
